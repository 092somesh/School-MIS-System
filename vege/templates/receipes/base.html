<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <a href="/login/" class="btn btn-outline-success" type="submit">LogIN</a>
            {%endif%}
        </form>

      </nav>
    {% block start %}
    {% endblock %}

    
    <script>
        console.log("Hey Django")
        </script>
    
            
        </body>
    </html>
