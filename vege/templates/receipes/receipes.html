<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
          }
    </style>
</head>
<body>
  <nav class="navbar dark bg-light shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex">
        <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
      </form>
    </div>
  </nav>
  <h2>
  {{request.user.first_name}}</h2>

<div class="container">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input name="receipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea class="form-control" name="receipe_description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" name="receipe_image" class="form-label">Receipe Image</label>
            <input type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
      <hr>
    <div class="mt-5">
      <div class="mx-auto col-6">
        <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">search food</label>
          <input name="search" type="text" class="form-control">
        </div>
        <button type="submit" class="btm btn-primary">search</button>
      </form>

    </div>
  </div>

    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Sr. NO.</th>
          <th scope="col">receipe name</th>
          <th scope="col">receiped escription</th>
          <th scope="col">receipe image</th>
          <th scope="col">Update</th>
          <th scope="col">Actions</th>
          

        </tr>
      </thead>
      <tbody>
        {% for receipe in receipes %}
        <tr> 
          <th scope="row">{{forloop.counter}}</th>
          <td>{{receipe.receipe_name}}</td>
          <td>{{receipe.receipe_description}}</td>
          <td>
           <img src="/media/{{receipe.receipe_image}}" style="height: 200px" ></td>
          <td>          
           <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger m-2">Delete</a></td>
           <td> <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success">update</a>
          
          </td>
          </tr>
       {% endfor %}
      </tbody>
    </table>
</div>

<script>
    console.log("Hey Django")
    </script>

        
    </body>
</html>
